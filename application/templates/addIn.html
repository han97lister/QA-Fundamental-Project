{% extends 'layout.html' %}
{% block body_content %}

<h2> Add an Ingredient </h2>

<form method='POST' action=''>
	{{ form.hidden_tag() }}
	{{ form.name.label }} {{ form.name }}
	{% if form.name.errors %}
		{% for error in form.name.errors %}
			{{ error }}
		{% endfor %}
	{% endif %}
	<br>
	{{ form.submit }}
</form>

{% endblock body_content %}
