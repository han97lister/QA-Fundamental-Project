{% extends 'layout.html' %}
{% block body_content %}

    <form action='' method='POST'>
        {{ form.hidden_tag() }}
        {{ form.task }}
	<br>
        {% if form.name.errors %}
            {% for error in form.name.errors %}
                {{ error }}<br>
            {% endfor %}
        {% endif %}
        {{ form.submit }}
    </form>

{% endblock body_content %}
