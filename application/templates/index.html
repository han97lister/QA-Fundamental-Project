{% extends 'layout.html' %}
{% block body_content %}

	{% for recipe in all_recipes %}
		{{ recipe }}

		<form action='{{ url_for('update', id=recipe.id) }}'>
		<input type=submit value="Change">
            	</form>
            	<form action='{{ url_for('delete', id=recipe.id) }}'>
            	<input type=submit value="Delete">
            	</form>
		<br>
	{% endfor %}

{% endblock body_content %}
