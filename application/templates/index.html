{% extends 'layout.html' %}
{% block body_content %}

	{% for recipe in all_recipes %}
		{{ recipe.name }}
		
		<form action='{{ url_for('update', recipe_id=recipe.id) }}'>
			<button>Update</button>
		</form>
		<form action='{{ url_for('delete', recipe_id=recipe.id) }}'>
            		<button>Delete</button>
            	</form>

		<br>
	{% endfor %}

{% endblock body_content %}
